name: CI Branch Check

on:
  push:
    branches:
      - main
      - dev

  schedule:
    - cron: "5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v5

      - name: Branch erkennen und Text ausgeben
        run: |
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Ref:   $GITHUB_REF"
          echo "Name:  $GITHUB_REF_NAME"

          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "Push/Run auf MAIN-Branch"
          elif [ "$GITHUB_REF_NAME" = "dev" ]; then
            echo "Push/Run auf DEV-Branch"
          else
            echo "Run auf anderem Ref (z.B. schedule nutzt meist default branch)"
          fi

